{% extends 'base.html' %}

{% block main %}

    <div class = "container">
        
        <div class = "d-flex justify-content-center">
            <h2>Tem certeza que deseja deletar: {{ pessoa }}</h2>
        </div>

        <div class = "d-flex justify-content-center">
            <form action="{% url 'delete_pessoa' pessoa.id %}" method="post">
                {% csrf_token %}
                <br>
                <button type="submit" class = "btn-danger" >Deletar</button>
            </form>
        </div>
    </div>

{% endblock %}
