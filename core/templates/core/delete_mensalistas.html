{% extends 'base.html' %}

{% block main %}

    <div class = "container-fluid">

        <div class = "row d-flex justify-content-center">
            <h2>Tem certeza que deseja deletar: {{ mensalista }}</h2>
        </div>

        <div class = "row d-flex justify-content-center">
            <form action="{% url 'delete_mensalista' mensalista.id %}" method="post">
                {% csrf_token %}
                <button class = "btn btn-danger" type="submit">Deletar</button>
            </form>
        </div>

    </div>

{% endblock %}
