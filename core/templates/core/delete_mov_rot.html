{% extends 'base.html' %}

{% block main %}

    <div class = "container">
        
        <div class = "d-flex justify-content-center">
            <h2>Tem certeza que deseja deletar: {{ mov_rot }}</h2>
        </div>

        <div class = "d-flex justify-content-center">
            <form action="{% url 'delete_mov_rot' mov_rot.id %}" method="post">
                {% csrf_token %}
                <button type="submit" class = "btn btn-danger">Deletar</button>
            </form>
        </div>
    </div>

{% endblock %}
