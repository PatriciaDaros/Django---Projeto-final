{% extends 'base.html' %}

{% block main %}

    <div class = "container-fluid">

        <div class = "row d-flex justify-content-center">
            <h2>Tem certeza que deseja deletar: {{ veiculo }}</h2>
        </div>

        <div class = "row d-flex justify-content-center">
            <form action="{% url 'delete_veiculo' veiculo.id %}" method="post">
                {% csrf_token %}
                <button type="submit" class = "btn btn-danger">Deletar</button>
            </form>
        </div>

    </div>

{% endblock %}
