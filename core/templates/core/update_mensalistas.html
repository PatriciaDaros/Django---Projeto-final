{% extends 'base.html' %}
{% load  bootstrap %}


{% block main %}

    <div class="container-fluid">

        <div class = "row d-flex justify-content-center">
            <h2> Alterar mensalista: {{ mensalista }} </h2>
        </div>

        <hr>

        <div class="row">
            <div class="col-8">
                <form action="{% url 'update_mensalista' mensalista.id %}" method="post">
    
                    {% csrf_token %}
            
                    {{ form|bootstrap }}
                    
                    <button type="submit" class = "btn btn-primary">Salvar</button>
                    <a class = "btn btn-danger" href="{% url 'delete_mensalista' mensalista.id %}"> Deletar </a>

                </form>
            </div>
        </div>
    </div>

{% endblock %}
