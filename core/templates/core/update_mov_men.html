{% extends 'base.html' %}
{% load  bootstrap %}


{% block main %}

    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <h2> Alterar movimento mensalista: {{ mov_men }} </h2>
        </div>

        <hr>

        <div class="row">
            <div class="col-8">
                <form action="{% url 'update_mov_men' mov_men.id %}" method="post">
    
                    {% csrf_token %}
            
                    {{ form|bootstrap }}
            
                    <button class = "btn btn-primary" type="submit">Salvar</button>
                    <a class = "btn btn-danger" href="{% url 'delete_mov_men' mov_men.id %}"> Deletar </a>
                </form> 
            </div>
        </div>
    </div>

{% endblock %}
