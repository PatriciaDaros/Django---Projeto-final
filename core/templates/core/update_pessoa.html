{% extends 'base.html' %}
{% load  bootstrap %}

{% block main %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h2> Alterar {{ pessoa }} </h2>

                <form action="{% url 'update_pessoa' pessoa.id %}" method="post">
                
                    {% csrf_token %}

                    {{ form|bootstrap }}
                    
                    <button class = 'btn btn-primary' type="submit">Salvar</button>
                    <a  class = 'btn btn-danger' href="{% url 'delete_pessoa' pessoa.id %}"> Deletar </a>
                </form>      
            </div>
        </div>
    </div>

{% endblock %}
