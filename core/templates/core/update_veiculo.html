{% extends 'base.html' %}
{% load bootstrap %}


{% block main %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <h2> Alterar Veiculo: {{ veiculo }} </h2>

                <form action="{% url 'update_veiculo' veiculo.id %}" method="post">
                
                    {% csrf_token %}

                    {{ form|bootstrap }}

                    <button type="submit" class = "btn btn-primary" >Salvar</button>
                    <a class = "btn btn-danger" href="{% url 'delete_veiculo' veiculo.id %}"> Deletar </a>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
