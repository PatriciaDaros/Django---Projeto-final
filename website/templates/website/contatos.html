{% extends 'website/base.html' %}
{% load static %}

{% block main %}

    <div class= "row row-space">
        <p> {{ info }} </p>
        <div class = "col-sm-6">
            <form method = "POST">
                {% csrf_token %}
    
                <div class="form-row"> 
                    <div class="form-group col-md-12">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" name = "email">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Primeiro nome" name = "nome">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome" name = "sobrenome">
                    </div>
                </div>

                <div class="form-group">
                    <label for="mensagem">Assunto</label>
                    <textarea class="form-control" name="mensagem" id="mensagem" cols="65" rows="10" name = "mensagem" ></textarea>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input name = "recebernoticias" class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Quero receber noticias
                        </label>
                    </div>
                </div> 
                <button type="submit" class="btn btn-primary">Enviar </button>
            </form>
        </div>

        <div class = "col-6">
            <p>
                Lorem Ipsum is simply dummy text of the 
                printing and typesetting industry. Lorem 
                Ipsum has been the industry's standard dummy 
                text ever since the 1500s, when an
            </p>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d467688.89495119266!2d-46.5952992!3d-23.6824124!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce448183a461d1%3A0x9ba94b08ff335bae!2zU8OjbyBQYXVsbywgU1A!5e0!3m2!1spt-BR!2sbr!4v1682216016929!5m2!1spt-BR!2sbr" width="550" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>
    </div>

{% endblock %}
